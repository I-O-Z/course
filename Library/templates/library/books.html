<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background: url('https://images.ast.ru/upload/iblock/d50/El_Bukva_W.jpg')">
<div>
    <h1 style="padding-left: 16px">
        {{ title }}
    </h1>
</div>

{% for book in books  %}
    <div style="padding-top: 7px; padding-left: 5px">
        <h2>
            <a class="btn btn-primary" href="{{ book.pk }}">{{ book.name }}</a>
        </h2>
        <p>
            {{ book.description }}
        </p>
        <h3>
            <p>
                Цена: {{ book.price }} руб.
            </p>
        </h3>
    </div>

{% endfor %}
<p style="padding-left: 30px">
    <a href="{% url 'home' %}" class="btn btn-info">Назад</a>
</p>
</body>
</html>
