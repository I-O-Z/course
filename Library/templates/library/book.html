<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background: url('https://images.ast.ru/upload/iblock/d50/El_Bukva_W.jpg')">
<div>
    <p>Название: {{ book.name }}</p>
    <p>Описание: {{ book.description }}</p>
